<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default"> <!-- Instead of a container classs-->
<div class="container-fluid"> <!--Fluid container because it should take up the entire width of the screen --> 

<!-- Logo; usually on the top left and below is just optional IF you want the logo-->
<div class= "navbar-header">
<a href="#" class="navbar-brand">LOGO</a>
</div>

<!--Menu Items--> 
<div> 
<ul class="nav navbar-nav">
	<li class="active"><a href="#">Home</a> <!--Highlights the page that you're currently on -->  </li>
	<li><a href="#">About</a></li>
	<li><a href="#">Contact</a></li>

</ul>
 

</div>
</div>
</nav>
</body>
</html>
